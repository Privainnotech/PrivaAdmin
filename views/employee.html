    <!-- form Add Employee -->
    <div class="modal fade" role="dialog" tabindex="-1" id="modalEmployeeMaster">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="formEmployee" action="/Setting/AddEditRecpName">
            <div class="modal-header">
                <h4 class="modal-title" id="modalHeaderAddPart">Add Employee:</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <div class="form-row my-2">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Title:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center" id="M_RecpCookCnt-5">
                    <select class="form-select" id="modalInpEmployTitle">
                          <option value="" selected="">-</option>
                          <option value="Mr.">Mr.</option>
                          <option value="Mrs.">Mrs.</option>
                          <option value="Miss">Miss.</option>
                          <option value="K.">K.</option>
                    </select>
                  </div>
                </div>
                <div class="form-row my-2">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Fisrt Name:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center" id="M_RecpCookCnt-1"><input class="form-control" type="text" id="modalInpEmployFname" style="width: 100%;" required=""></div>
                </div>
                <div class="form-row my-2">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Last Name:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center" id="M_RecpCookCnt-1"><input class="form-control" type="text" id="modalInpEmployLname" style="width: 100%;" required=""></div>
                </div>
                <div class="form-row my-2" id="passbox">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span >Password:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center" id="M_RecpCookCnt-1"><input class="form-control" type="password" id="modalInpEmployPassword" style="width: 100%;" required=""></div>
                </div>
                <div class="form-row my-2">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Position:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center"><input class="form-control" type="text" id="modalInpEmployPosition" style="width: 100%;" required=""></div>
                </div>
                <div class="form-row my-2">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Email:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center"><input class="form-control" type="text" id="modalInpEmployEmail" style="width: 100%;" required=""></div>
                </div>
                <div class="form-row my-2">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Tel:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center"><input class="form-control" type="text" id="modalInpEmployTel" style="width: 100%;" required=""></div>
                </div>
                <div class="form-row my-2" id="Autbox">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Aut:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center " id="M_RecpCookCnt-5">
                    <select class="form-select" id="modalInpAut">
                          <option value="0"  selected>No</option>
                          <option value="1">Yes</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-primary" id="modalSaveEmployee" type="button">Save</button></div>
          </form>
        </div>
      </div>
    </div>

    <!-- form Edit Pass -->
    <div class="modal fade" role="dialog" tabindex="-1" id="modalPassMaster">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="formEmployee" action="/Setting/AddEditRecpName">
            <div class="modal-header">
                <h4 class="modal-title" id="modalHeaderAddPart">Edit Password:</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <div class="form-row my-2">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Password:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center" id="M_RecpCookCnt-1"><input class="form-control" type="password" id="modalInpEdEmployPassword" style="width: 100%;" required=""></div>
                </div>
                <div class="form-row my-2">
                  <div class="col-xl-4 d-xl-flex justify-content-xl-end align-items-xl-center"><span>Aut:&nbsp;</span></div>
                  <div class="col-xl-8 d-xl-flex align-items-xl-center " id="M_RecpCookCnt-5">
                    <select class="form-select" id="modalInpEdAut">
                          <option value="0"  selected>No</option>
                          <option value="1">Yes</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-primary" id="modalSaveEmployee" type="button">Save</button></div>
          </form>
        </div>
      </div>
    </div>

    <!-- form delete -->
    <div class="modal fade" role="dialog" tabindex="-1" id="modalDeleteConfirm">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Confirm Delete</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          </div>
          <div class="modal-body text-center">
            <p>Are you sure to delete?</p>
          </div>
          <div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">No</button><button class="btn btn-danger btnYes" id="btnYes" type="button">Yes</button></div>
        </div>
      </div>
    </div>
